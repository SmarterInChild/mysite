{% extends "base.html" %}
{% block title %}Register User{% endblock %}
{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1>
        注册
    </h1>
    <p>
        如果你已经注册，请<strong><a href="{% url 'account:user_login' %}">登录</a></strong>
    </p>
    <form class="form-horizontal" action="." method="post">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}" class="col-md-5 control-label">
                <span class="glyphicon glyphicon-user"></span>
                用户名
            </label>
            <div class="col-md-6 text-left">
                {{ form.username }}
            </div>
        </div>
        <div class="form-group">
                <label for="{{ form.email.id_for_label }}" class="col-md-5 control-label">
                    <span class="glyphicon glyphicon-envelope"></span>
                    邮箱
                </label>
                <div class="col-md-6 text-left">
                    {{ form.email }}
                </div>
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}" class="col-md-5 control-label">
                <span class="glyphicon glyphicon-floppy-open"></span>
                密码
            </label>
            <div class="col-md-6 text-left">
                {{ form.password }}
            </div>
        </div>
        <div class="form-group">
                <label for="{{ form.password.id_for_label }}" class="col-md-5 control-label">
                    <span class="glyphicon glyphicon-floppy-open"></span>
                    重复密码
                </label>
                <div class="col-md-6 text-left">
                    {{ form.password2 }}
                </div>
        </div>
        <input type="submit" class="bnt bnt-primary bnt-lg" value="注册">
    </form>
</div>
{% endblock %}
