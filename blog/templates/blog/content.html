{% extends "base.html" %}

{% block title %}blog titles{% endblock %}
{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1>
        {{ article.title }}
    </h1>
</div>

<div class="row">
    <div class="col-xs-12 col-md-8">
        <p class="text-center">
            <span>{{ article.author.username }}</span>
            <span>{{ article.publish }}</span>
        </p>
    </div>
    <div class="text-center col-md-12">
        {{ article.body }}
    </div>
</div>
{% endblock %}
